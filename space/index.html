<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== FAVICON ===============-->
   <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>Space</title>

</head>

<body>
   <!--==================== HEADER ====================-->
   <header class="header" id="header">
      <nav class="nav container">
         <a href="#" class="nav__logo">
            <i class="ri-rocket-2-line"></i> Space
         </a>

         <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
               <li class="nav__item">
                  <a href="#home" class="nav__link">Home</a>
               </li>
               <li class="nav__item">
                  <a href="#features" class="nav__link">Features</a>
               </li>
               <li class="nav__item">
                  <a href="#pricing" class="nav__link">Pricing</a>
               </li>
               <li class="nav__item">
                  <a href="#contact" class="nav__link">Contact</a>
               </li>
            </ul>

            <a href="#" class="nav__button">Login</a>

            <!-- CLose Button -->
            <div class="nav__close" id="nav-close">
               <i class="ri-close-line"></i>
            </div>
         </div>

         <!-- Toggle Button -->
         <div class="nav__toggle" id="nav-toggle">
            <i class="ri-apps-2-line"></i>
         </div>
      </nav>
   </header>

   <!--==================== MAIN ====================-->
   <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">
         <div class="home__container container">
            <div class="home__content">
               <h2 class="home__subtitle">
                  NAVIGATE THE UNIVERSE
               </h2>

               <h1 class="home__title">
                  <span>
                     Start Exploring <br>
                     Infinite Space
                  </span>

                  <img src="assets/img/line.svg" alt="" aria-hidden="true">
               </h1>

               <p class="home__description">
                  Start your exploration in space, navigate
                  and discover all the wonders of the
                  universe.
               </p>

               <a href="#" class="home__button">
                  Get Started
               </a>
            </div>

            <div class="home__images">
               <img src="assets/img/points-space.svg" alt="" aria-hidden="true" class="home__points">
               <img src="assets/img/planet.svg" alt="" aria-hidden="true" class="home__planet-2">
               <img src="assets/img/planet.svg" alt="" aria-hidden="true" class="home__planet-1">
               <img src="assets/img/rocket.svg" alt="" aria-hidden="true" class="home__rocket">
            </div>
         </div>

         <img src="assets/img/clouds-1.svg" alt="" aria-hidden="true" class="home__cloud-1">
         <img src="assets/img/clouds-2.svg" alt="" aria-hidden="true" class="home__cloud-2">
      </section>

      <!--- ==================== FEATURES ===================== -->
      <section class="features">
         <div class="container">
            <h2>Features</h2>
            <div>
               <model-viewer alt="saturnus" src="assets/3d/model/scene.gltf" ar camera-controls touch-action="pan-y">
               </model-viewer>
            </div>
         </div>
      </section>
   </main>

   <!--- ==================== 3D MODEL VIEWER ===================== -->
   <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>

   <!--=============== GSAP ===============-->
   <script src="assets/js/gsap.min.js"></script>

   <!--=============== MAIN JS ===============-->
   <script src="assets/js/main.js"></script>
</body>

</html>
